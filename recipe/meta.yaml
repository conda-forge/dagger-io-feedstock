{% set name = "dagger-io" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dagger_io-{{ version }}.tar.gz
  sha256: fd4dc8eeb203c87bc2c085175335f782f20c23ab30209a47cd92809a7af3f8d7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10,<4.0
    - pip
    - poetry
  run:
    - python >=3.10,<4.0
    - anyio >=3.6.2
    - cattrs >=22.2.0
    - graphql-core >=3.2.3
    - gql >=3.4.0
    - httpx >=0.23.1
    - typer >=0.6.1
    - typing_extensions >=4.4.0
    - beartype >=0.11.0
    - platformdirs >=2.6.2
    - strawberry-graphql >=0.187.0

test:
  imports:
    - dagger
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://dagger.io
  summary: A client package for running Dagger pipelines in Python.
  description: |
    The Dagger Python SDK contains everything you need to develop CI/CD
    pipelines in Python, and run them on any OCI-compatible container runtime.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://docs.dagger.io/sdk/python
  dev_url: https://github.com/dagger/dagger/tree/main/sdk/python

extra:
  recipe-maintainers:
    - helderco
