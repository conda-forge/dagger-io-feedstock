{% set python_min = '3.10' %}
{% set name = "dagger-io" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dagger_io-{{ version }}.tar.gz
  sha256: 117ed5f517b12e1e0a4f1a7034576007617652200fb159301c1ed2a6ff9edd75

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }},<4.0
    - anyio >=3.6.2
    - cattrs >=22.2.0
    - gql >=3.5.0
    - httpx >=0.23.1
    - beartype >=0.18.2
    - platformdirs >=2.6.2
    - typing_extensions >=4.8.0
    - rich >=12.6.0
    - opentelemetry-sdk >=1.23.0
    - opentelemetry-exporter-otlp-proto-grpc >=1.23.0

test:
  imports:
    - dagger
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://dagger.io
  summary: A client package for running Dagger pipelines in Python.
  description: |
    The Dagger Python SDK contains everything you need to develop CI/CD
    pipelines in Python, and run them on any OCI-compatible container runtime.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://docs.dagger.io/sdk/python
  dev_url: https://github.com/dagger/dagger/tree/main/sdk/python

extra:
  recipe-maintainers:
    - helderco
